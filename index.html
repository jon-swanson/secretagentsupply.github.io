<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
  </head>
  <body>
    <section class="main-topbar"><!--Header-->
      <div class="container">
        <img src="resources/img/logo.png" alt="Logo"><span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </section>
    <section class="banner"><!--Background Image Section-->
      <div class="container">
        <div class="black-box">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </section>
    <nav><!-- Navbar-->
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>
    </nav>
    <section><!--Product Section -->
      <div class="container">
    <div class="products">
      <div class="product">
        <div class="product-image">
          <img src="resources/img/pen.png">
        </div>
        <span class="description">Exploding Pen</span>
      </div>
      <div class="product watch">
        <div class="product-image">
          <img src="resources/img/watch.png">
        </div>
        <span class="description">Cellular Watch</span>
      </div>
      <div class="product glasses">
        <div class="product-image">
          <img src="resources/img/glasses.png">
        </div>
        <span class="description">Thermal Glasses</span>
      </div>
    </div>
  </div>
    </section>
    <section><!--Business Info-->
      <div class="container">
    <div class="business-info">
      <div class="info">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>
    </section>
    <footer>
    <div class="container">
     Copyright Secret Agent Supply Inc.
    </div>
  </footer>
  </body>
</html>
